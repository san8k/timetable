<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Табло рейсов аэропорта Томска</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__title">Томск</h1>
        </div>
    </header>
    <main class="main">
        <section class="timetable">
            <nav class="navigation">
                <div class="destinations-menu">
                    <button class="destinations-menu__departure button">Вылет</button>
                    <button class="destinations-menu__arrival button">Прилет</button>
                </div>
                <div class="search-menu">
                    <input type="text" name="search" id ="search" placeholder="Поиск по номеру рейса" class="search-menu__input">
                    <button class="search-menu__button button" aria-label="Найти"></button>
                </div>
                <div class="delay-menu">
                    <input type="checkbox" name="delayed" id="delayed" class="delay-menu__checkbox">
                    <label for="delayed" class="delay-menu__label">Показать задержанные рейсы</label>
                </div>                
            </nav>
            <div class="schedule">
            </div>
        </section>
    </main>
    <script src="dist/js/main.js"></script>
</body>
</html>
